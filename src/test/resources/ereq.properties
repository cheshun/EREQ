#ereq.scan.package the package scan to load servlet and filter,
#EREQ will scan all packages if the value is null or ""
#use "," to split more than one package
ereq.scan.package=org.upupxjg.ereq.http,org.upupxjg.ereq.core

#ereq.scan.recursion=true default value is true,means scan the packages recursively
ereq.scan.recursion=true

#ereq.scan.except the packages which do not want to scan in all packages
#split by "," if there more than one package
ereq.scan.except=org.upupxjg.ereq.http.annotation

#load the servlet or filter lazy or not,default false
ereq.load.lazy=false